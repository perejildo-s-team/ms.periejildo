<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Frontend con Bootstrap y API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center" style="width: 70%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="img/perejil.jpg" class="img-fluid rounded-start" alt="Imagen de referencia">
            </div>
            <div class="col-md-8">
                <div class="resultados-table">
                    <h2 class="table-title bg-secondary text-light p-2">Tabla de Resultados</h2>
                    <table class="table" id="tablaResultados">
                        <thead class="bg-primary text-light">
                            <tr>
                                <th>ID</th>
                                <th>Soil Humidity</th>
								<th>Air Humidity</th>
								<th>Temperature</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos de la tabla se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
